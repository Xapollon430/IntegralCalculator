  <body>
    <header><span>Integral Calculator</span></header>
    <div class="content">
      <div class="content-top">
        Calculus II by Kumnit Nong

      <div class="integralsContainer">
        <div class="integralContainer">
          <div class="integralWrap">
            <span class="integralSign">&#8747;</span>
            <span class="upperBound">1</span>
            <span class="lowerBound">0</span>
            <div class="integral">
              <span class="upperIntegral">4</span>
              <span>x^2</span>
              <span>+</span>
              <span>1</span>
            </div>
            <div class="divideSign"></div>
            <div class="dx">dx</div>
          </div>
          <img src="./img/integral1.png" alt="integral graph" />
          <div class="myButtons">
            <label>Number of Rectangles</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input rectangleOne"
                  type="radio"
                  name="rectangleOne"
                />
                <label class="form-check-label">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input rectangleOne"
                  type="radio"
                  name="rectangleOne"
                />
                <label class="form-check-label">10</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input rectangleOne"
                  type="radio"
                  name="rectangleOne"
                />
                <label class="form-check-label">100</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input rectangleOne"
                  type="radio"
                  name="rectangleOne"
                />
                <label class="form-check-label">1000</label>
              </div>
            </div>
            <label>Method to Solve</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input methodOne"
                  type="radio"
                  name="methodOne"
                />
                <label class="form-check-label">Left Sum</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input methodOne"
                  type="radio"
                  name="methodOne"
                />
                <label class="form-check-label">Right Sum</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input methodOne" type="radio"
                name="methodOne" " />
                <label class="form-check-label">Mid Point</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input methodOne"
                  type="radio"
                  name="methodOne"
                />
                <label class="form-check-label">Trapezoid</label>
              </div>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            id="integralOneCalculate"
          >
            Calculate
          </button>
          <input
            class="form-control form-control-lg"
            id="integralOneSolution"
            type="text"
          />
